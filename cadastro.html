<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro SportFitCustom</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="imagens/iconesite.png">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="imagens/Logo.png"class="altlogo" alt="LOGO">
            </div>
    </header>
    <main>
        <div class="container">
            <h1>Cadastre-se</h1>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
                <label for="genero">Gênero:</label>
                <p><select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select></p>
                <input onclick="window.location.href='index.html'" type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>
        <div id="footer_content">
            <div id="footer_contacts">
                <p>Pensado por você, feito por nós.</p>

                <div id="footer_social_media">
                    <a href="https://www.instagram.com/sportfitcustom?igsh=Z3NqMG13enRiNndn&utm_source=qr" target="_blank" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            <div id="footer_subscribe">
                <h3>Informações</h3>

                <p>
                    Digite seu e-mail para ser notificado sobre
                    nossas novidades e descontos.
                </p>

                <div id="input_group">
                    <input type="email" id="email">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>

        </div>

        <div id="footer_copyright">
            &copy; 2024 Sempre a sua desposição.
        </div>
    </footer>
</body>
</html>
